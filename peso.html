<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte y jupiter</p>
    <script>
    var planeta = prompt("Elige tu planeta \n1 es marte y 2 es jupiter ");
       var usuario = parseInt(prompt("Digite su peso: "));
       var peso = parseInt(usuario);
       var g_tierra = 9.8;
       var g_marte = 3.7;
       var g_jupiter = 24.8;
       var peso_final;
       var nombre;
       if(planeta==1 ){
        peso_final = peso * g_marte / g_tierra;
        nombre= "marte";
       }
       else if(planeta==2)
       {
        peso_final = peso * g_jupiter / g_tierra;
        nombre="jupiter";
       }
       else{
        peso_final =100000000;
        nombre="krypton"
       }
       peso_final = parseInt(peso_final);
       document.write("Tu peso en " + nombre  " es <strong>" + peso_final + " kilos </strong>");
       
    </script>
</body>
</html>
